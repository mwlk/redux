<div class="row text-center">
  <div class="col">
    <h1>Counter</h1>
    <h2>{{ counter }}</h2>
  </div>
</div>

<div class="row text-center">
  <div class="col">
    <button class="btn btn-primary" (click)="increment()">Add</button>
    <button class="btn btn-info" (click)="decrement()">Rest</button>
    <!-- <button class="btn btn-primary">Add</button> -->
  </div>
</div>

<hr>

<div class="row text-center">
  <div class="col">
    <app-counter [counter]="counter" (changeCounter)="counter = $event"></app-counter>
  </div>
</div>
